<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Exercicio-bootstrap</title>
</head>
<body>
    <div class="container">
       <div class="row">
        <div class="col">
            <form>
                <h1>Cadastre-se</h1>
                <label class="form-label" for="nome">Digite seu nome</label>
                <input class="form-control" type="text"id="nome" required>
                <label class="form-label" for="email">Digite seu email</label>
                <input class="form-control" type="text"id="email" required>
                <label class="form-label" for="telefone">Digite seu telefone</label>
                <input class="form-control" type="tel" id="telefone" required>
                <button class="btn btn-success" type="submit">Enviar</button>
    
            </form>
        </div>
       </div>
        
    </div>
    
</body>
</html>
